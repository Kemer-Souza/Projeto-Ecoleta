<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
<link rel="stylesheet" href="/styles/main.css">
<link rel="stylesheet" href="/styles/search-results.css">
</head>
<body>
    <div id="page-search-results">
        
        <header>
            <img src="/assets/logo.svg" alt="logomarca">
            <a href="/">
            <span></span>
            Voltar para home
            </a>
        </header>
        <main>
            {%if total>0 %}
            
            <h4><strong>{{total}} pontos</strong> encontrados</h4>
            <div class="cards">


                {%for place in places %}
                <div class="card">
                    <img src="{{place.image}}" alt="{{place.name}}">
                    <h1>{{place.name}}</h1>
                    <h3>{{place.itens}}</h3>
                    <p>
                    {{place.city}},{{place.states}}<br/>
                    {{place.address}}<br/>
                    Numero {{place.address2}}
                    </p>
                </div>
                {% endfor%}
            </div>
            {%else%}
            <h4><strong>Nenhum </strong>local encontrado</h4>
            {%endif%}
            </main>
        </div>
<script src="/scripts/create-point.js"></script>

</body>
</html>
